<h1>ðŸ”Ž Search</h1>

<input type="text" id="search-input" placeholder="Type to search..." style="width: 100%; padding: 8px; font-size: 16px;">
<ul id="results-container" style="list-style: none; padding: 0;"></ul>

<script src="https://cdn.jsdelivr.net/npm/simple-jekyll-search@1.10.0/dest/simple-jekyll-search.min.js"></script>
<script>
  SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    json: '{{ "/search.json" | relative_url }}',
    searchResultTemplate: '<li><a href="{url}">{title}</a> <small>({date})</small></li>',
    noResultsText: 'No results found',
    fuzzy: false
  });
</script>
