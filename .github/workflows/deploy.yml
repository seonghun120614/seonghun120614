name: Deploy Jekyll site to main

on:
  push:
    branches:
      - gh-pages  # 원본이 gh-pages에 있음

permissions:
  contents: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install

      - name: Build site
        run: bundle exec jekyll build
      
      - name: Copy README.md to _site
        run: cp README.md _site/
      
      - name: Add .nojekyll (to prevent GitHub from ignoring underscored folders)
        run: touch _site/.nojekyll

      - name: Push to main (HTML only)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          publish_branch: main
          force_orphan: true