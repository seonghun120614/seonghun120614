name: Deploy Jekyll site to main

on:
  push:
    branches:
      - gh-pages  # ì›ë³¸ì´ gh-pagesì— ìˆìŒ

permissions:
  contents: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install

      - name: Build site
        run: bundle exec jekyll build

      - name: Push to main (HTML only)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          publish_branch: main
          force_orphan: true  # ğŸ‘‰ main ë‚´ìš©ì„ ì •ì ìœ¼ë¡œë§Œ ìœ ì§€